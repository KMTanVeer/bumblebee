    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-red: #e63946;
            --accent-blue: #457b9d;
            --accent-cyan: #1dd3b0;
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
            --dark-card: #2a2a2a;
            --light-text: #ffffff;
            --gray-text: #b0b0b0;
            --success-green: #06d6a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a0a0a 100%);
            color: var(--light-text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 0.5s; }
        .star:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(5) { top: 10%; left: 50%; width: 1px; height: 1px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 50%; left: 90%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 70%; left: 30%; width: 1px; height: 1px; animation-delay: 2.5s; }
        .star:nth-child(8) { top: 40%; left: 60%; width: 3px; height: 3px; animation-delay: 0.3s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating Geometric Shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid var(--primary-orange);
            top: 15%;
            left: 85%;
            animation-delay: 0s;
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-cyan);
            border-radius: 50%;
            top: 70%;
            left: 15%;
            animation-delay: 2s;
        }

        .shape.hexagon {
            width: 30px;
            height: 17px;
            background: var(--primary-red);
            position: relative;
            top: 25%;
            left: 10%;
            animation-delay: 4s;
        }

        .shape.hexagon:before,
        .shape.hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }

        .shape.hexagon:before {
            bottom: 100%;
            border-bottom: 8px solid var(--primary-red);
        }

        .shape.hexagon:after {
            top: 100%;
            border-top: 8px solid var(--primary-red);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 404 Number Animation */
        .error-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(8rem, 15vw, 20rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-red), var(--accent-cyan));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, glitch 4s infinite;
            margin-bottom: 2rem;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            92% { transform: translateX(-2px); }
            94% { transform: translateX(2px); }
            96% { transform: translateX(-1px); }
        }

        /* Robot Animation */
        .robot-container {
            position: relative;
            margin: 2rem 0;
        }

        .robot {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            animation: robotFloat 3s ease-in-out infinite;
        }

        .robot-head {
            width: 80px;
            height: 60px;
            background: linear-gradient(145deg, #333, #1a1a1a);
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            border: 2px solid var(--primary-orange);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .robot-eye {
            width: 12px;
            height: 12px;
            background: var(--accent-cyan);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            animation: robotBlink 2s infinite;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        .robot-eye.left { left: 20px; }
        .robot-eye.right { right: 20px; }

        .robot-antenna {
            width: 3px;
            height: 20px;
            background: var(--primary-orange);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .robot-antenna::after {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            animation: antennaGlow 1.5s infinite;
        }

        .robot-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 10px;
            margin: 10px auto 0;
            border: 2px solid var(--accent-cyan);
            position: relative;
            box-shadow: 0 0 15px rgba(29, 211, 176, 0.2);
        }

        .robot-arm {
            width: 30px;
            height: 8px;
            background: #333;
            position: absolute;
            top: 20px;
            border-radius: 4px;
            border: 1px solid var(--primary-orange);
        }

        .robot-arm.left {
            left: -25px;
            animation: armWave 2s ease-in-out infinite;
        }

        .robot-arm.right {
            right: -25px;
            animation: armWave 2s ease-in-out infinite reverse;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes robotBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        @keyframes antennaGlow {
            0%, 100% { box-shadow: 0 0 5px var(--primary-red); }
            50% { box-shadow: 0 0 20px var(--primary-red), 0 0 30px var(--primary-red); }
        }

        @keyframes armWave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        /* Error Messages */
        .error-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 1rem;
            animation: titlePulse 2s ease-in-out infinite;
        }

        .error-message {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--gray-text);
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .error-joke {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: var(--accent-cyan);
            margin: 1.5rem 0;
            font-style: italic;
            animation: jokeGlow 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes jokeGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(29, 211, 176, 0.3); }
            50% { text-shadow: 0 0 15px rgba(29, 211, 176, 0.6); }
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            position: relative;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--primary-orange);
            border-radius: 50px;
            color: var(--light-text);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(29, 211, 176, 0.3);
            transform: translateY(-3px);
        }

        .nav-btn.primary {
            background: linear-gradient(45deg, var(--primary-orange), var(--primary-red));
            border-color: transparent;
            color: white;
        }

        .nav-btn.primary:hover {
            background: linear-gradient(45deg, var(--primary-red), var(--accent-cyan));
            transform: translateY(-3px) scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 20px 15px;
            }

            .robot {
                width: 100px;
                height: 100px;
            }

            .robot-head {
                width: 65px;
                height: 50px;
            }

            .robot-body {
                width: 85px;
                height: 65px;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Loading animation on page load */
        .error-container {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Console Log Easter Egg */
        .console-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;

            font-size: 0.8rem;
            border: 1px solid var(--accent-cyan);

            z-index: 100;
        }

        @keyframes consoleBlink {
            0%, 50% { opacity: 0.7; }
            51%, 100% { opacity: 1; }
        }
    </style>

    <script>
        // --- Robot Eye Tracking & Color Interactivity ---
        const robot = document.querySelector('.robot');

        let eyeColor = 'var(--accent-cyan)';
        document.addEventListener('mousemove', (e) => {
            const rect = robot.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            const angle = Math.atan2(dy, dx);
            const dist = Math.min(18, Math.hypot(dx, dy) / 10);
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;
            leftEye.style.transform = `translate(${x}px, ${y}px)`;
            rightEye.style.transform = `translate(${x}px, ${y}px)`;
        });
        robot.addEventListener('mouseenter', () => {
            eyeColor = '#ff6b35';
            leftEye.style.background = eyeColor;
            rightEye.style.background = eyeColor;
            leftEye.style.boxShadow = `0 0 16px ${eyeColor}`;
            rightEye.style.boxShadow = `0 0 16px ${eyeColor}`;
        });
        robot.addEventListener('mouseleave', () => {
            eyeColor = 'var(--accent-cyan)';
            leftEye.style.background = eyeColor;
            rightEye.style.background = eyeColor;
            leftEye.style.boxShadow = `0 0 10px ${eyeColor}`;
            rightEye.style.boxShadow = `0 0 10px ${eyeColor}`;
        });
        robot.addEventListener('click', () => {
            eyeColor = '#1dd3b0';
            leftEye.style.background = eyeColor;
            rightEye.style.background = eyeColor;
            leftEye.style.boxShadow = `0 0 24px ${eyeColor}`;
            rightEye.style.boxShadow = `0 0 24px ${eyeColor}`;
            setTimeout(() => {
                eyeColor = 'var(--accent-cyan)';
                leftEye.style.background = eyeColor;
                rightEye.style.background = eyeColor;

                rightEye.style.boxShadow = `0 0 10px ${eyeColor}`;

        // --- Try Again Button Animation ---
